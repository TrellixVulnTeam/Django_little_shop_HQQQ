{% extends 'shared/site.html' %}

{{ book.title }}<br>
{{ book.summary }}<br>
{{ book.isbn }}<br>
<br>

<!-- "book" here is the name of the class in the models ".bookinstance" is the name of class in the views.py and 
                        "_set.all" accesses to all of the instances we created. -->




    {% block body %}
    <div class="container-fluid">
        {% for copy in book.bookinstance_set.all %}

        {% if copy.status != 'a' %}

            <p>Due Back: {{ copy.due_back }}</p>
            <p>Imprint: {{ copy.imprint }}</p>
            <p>ID: {{ copy.id }}</p>
            
            <hr>
         {% endif %}

    {% endfor %}
    </div>
    {% endblock %}
